<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/chessBoard.css" />
  </head>
  <body>
    <div id="movesSection">
      <h2 style="color: rgb(132, 98, 53);">MOVES</h2>
      <div id="movesContainer"></div>
    </div>
    
    <div id="chessBoard"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/chessBoard.js"></script>
    <script src="js/boardManager.js"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/eventHandler.js"></script>
    
    <div id="promotionModal" class="modal">
      <div class="modal-content">
        <img src="" id="promoteQueen" alt="Queen" />
        <img src="" id="promoteRook" alt="Rook" />
        <img src="" id="promoteKnight" alt="Knight" />
        <img src="" id="promoteBishop" alt="Bishop" />
      </div>
    </div>

    <div class="button-container">
      <input id="playerName" type="text" placeholder="Type your name" />
      <br></br>
      <button id="joinGame" style="background-color: rgb(91, 237, 93);" disabled>Start a Game</button>
      <button id="abortResignGame" >Abort Game</button>
      <button id="drawGame" >Offer Draw</button>
    </div>


   <div id="drawModal" class="modal">
     <div class="modal-content">
      <span class="close">&times;</span>
      <p id="drawMessage"></p>
      <button id="acceptDraw">Accept</button>
      <button id="rejectDraw">Reject</button>
     </div>
   </div>

  </body>
</html>

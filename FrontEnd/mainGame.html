<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
  </head>
  <body>
    <div id="chessBoard"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/boardManager.js"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/socketScript.js"></script>
    
    <div id="promotionModal" class="modal">
      <div class="modal-content">
        <img src="" id="promoteQueen" alt="Queen" />
        <img src="" id="promoteRook" alt="Rook" />
        <img src="" id="promoteKnight" alt="Knight" />
        <img src="" id="promoteBishop" alt="Bishop" />
      </div>
    </div>

    <div class="button-container">
      <input id="playerName" type="text" placeholder="Type your name" />
      <br></br>
      <button id="joinGame" disabled>Start a Game</button>
      <button id="resignGame" style="background-color: red;">Resign</button>
      <button id="abortGame" style="background-color:burlywood;">Abort Game</button>
      <button id="drawGame" style="background-color: darkseagreen;">Offer Draw</button>
    </div>

    <!-- Modal structure -->
   <div id="drawModal" class="modal">
     <div class="modal-content">
      <span class="close">&times;</span>
     <p id="drawMessage"></p>
    <button id="acceptDraw">Accept</button>
    <button id="rejectDraw">Reject</button>
  </div>
</div>

  </body>
</html>

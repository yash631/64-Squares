<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64Squares</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Welcome to 64Squares</h1>
    
    <form onsubmit="return false;">
        <button id = "playGame" type="button" style = "background-color: rgb(110, 212, 110)">Start a Game</button>
        <input  id = "playerName" type="text" placeholder="Type your name" disabled style="background-color: lightgray;">
        <button id = "joinGame" type="button" disabled>Join the game</button>
        <!-- <button id = "cancelMatch" type = "button" disabled style="background-color: red;">Cancel</button> -->
    </form>
    <br/>
    <div id="formContainer" style="display: none;">
        <form onsubmit="return false;">
          <input id="inp1" type="text" placeholder="Enter your move">
          <button id="makeMoveButton" type="button" disabled>Set Move</button>
          <button id = "leaveGame" type ="button">Abort Game</button>
        </form>
        <div id = "output"></div>  
    </div>
      
    
    <script src = "http://localhost:8000/socket.io/socket.io.js"> </script>
    <script src = "./BackEnd/DOM_file.js"></script>
